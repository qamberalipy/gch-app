# A generic, single database configuration.

[alembic]
script_location = alembic

# Add this so Alembic can read .env
prepend_sys_path = .
env_file = .env

version_path_separator = os

sqlalchemy.url = %(DATABASE_URL)s


[post_write_hooks]
# No changes needed.


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
