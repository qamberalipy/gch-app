<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grail Studios - Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/auth.css">
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 d-flex justify-content-center">
                <div class="row login-container">
                    
                    <div class="col-lg-7 login-left d-none d-lg-flex">
                        <div class="network-bg"></div>
                        <div class="left-content">
                            <div class="grail-logo">
                                <img src="/static/img/web_logo.png" alt="Logo" width="180px">
                            </div>
                        </div>
                        <img src="https://i.pravatar.cc/150?img=12" class="avatar-float av-1">
                        <div class="left-content">
                            <p class="promo-text">Secure your account with a strong password.</p>
                        </div>
                    </div>

                    <div class="col-lg-5 login-right">
                        <div>
                            <h2 class="text-gold mb-1">Reset Password</h2>
                            <p class="text-muted mb-4">Enter the OTP sent to your email.</p>

                            <form id="resetForm">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control form-control-custom" id="email" required>
                                </div>

                                <div class="mb-3">
                                    <label for="otp" class="form-label">OTP Code</label>
                                    <input type="text" class="form-control form-control-custom" id="otp" placeholder="Enter OTP" required>
                                </div>

                                <div class="mb-3">
                                    <label for="new_password" class="form-label">New Password</label>
                                    <div class="password-wrapper">
                                        <input type="password" class="form-control form-control-custom" id="new_password" placeholder="Min 8 characters" required>
                                        <span class="eye-icon"><i class="bi bi-eye"></i></span>
                                    </div>
                                </div>

                                <div class="mb-5">
                                    <label for="confirm_password" class="form-label">Confirm Password</label>
                                    <div class="password-wrapper">
                                        <input type="password" class="form-control form-control-custom" id="confirm_password" placeholder="Confirm password" required>
                                        <span class="eye-icon"><i class="bi bi-eye"></i></span>
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-gold mb-4">Set New Password</button>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/static/js/auth.js"></script>
</body>
</html>
