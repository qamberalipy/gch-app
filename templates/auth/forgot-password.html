<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grail Studios - Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/auth.css">
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 d-flex justify-content-center">
                <div class="row login-container">
                    
                    <div class="col-lg-7 login-left d-none d-lg-flex">
                        <div class="network-bg"></div>
                        <div class="left-content">
                            <div class="grail-logo">
                                <img src="/static/img/web_logo.png" alt="Logo" width="180px">
                            </div>
                        </div>
                        <img src="https://i.pravatar.cc/150?img=33" class="avatar-float av-1">
                        <img src="https://i.pravatar.cc/150?img=5" class="avatar-float av-2">
                        <div class="left-content">
                            <p class="promo-text">Don't worry, we've got you covered.</p>
                        </div>
                    </div>

                    <div class="col-lg-5 login-right">
                        <div>
                            <h2 class="text-gold mb-1">Forgot Password?</h2>
                            <p class="text-muted mb-5">Enter your email to receive a reset code.</p>

                            <form id="forgotForm">
                                <div class="mb-4">
                                    <label for="email" class="form-label">Email Address</label>
                                    <input type="email" class="form-control form-control-custom" id="email" placeholder="example: johndoe@gmail.com" required>
                                </div>

                                <button type="submit" class="btn btn-gold mb-4">Send Reset Code</button>
                                
                                <div class="text-center">
                                    <a href="/login" class="auth-link"><i class="bi bi-arrow-left"></i> Back to Login</a>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/static/js/auth.js"></script>
</body>
</html>
