<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grail Studios</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
  {% block stylesheets %}{% endblock %}
</head>
<body>

  <aside class="sidebar">
    <div class="sidebar-logo">
      <img src="{{ url_for('static', path='/img/Group 2087330355.png') }}" alt="Grail Studios" style="max-height: 50px;">
    </div>

    <ul class="sidebar-nav">
      <li class="nav-heading">MENU</li>
      
      <li>
        <a class="nav-link collapsed" href="/dashboard">
          <i class="bi bi-house"></i> <span>Dashboard</span>
        </a>
      </li>
      <li>
        <a class="nav-link active" href="/users"> <i class="bi bi-people"></i> <span>Users</span>
        </a>
      </li>

      <li class="nav-heading mt-4">OTHER</li>
      
      <li>
        <a class="nav-link collapsed" href="/profile">
          <i class="bi bi-person"></i> <span>Profile</span>
        </a>
      </li>
      <li>
        <a class="nav-link collapsed" href="/settings">
          <i class="bi bi-gear"></i> <span>Setting</span>
        </a>
      </li>
      <li>
        <a class="nav-link collapsed" href="/logout">
          <i class="bi bi-box-arrow-right"></i> <span>Log out</span>
        </a>
      </li>
    </ul>
  </aside>

  <main id="main">
    
    <div class="top-header">
      <div class="search-wrapper">
        <input type="text" class="global-search" placeholder="Search">
      </div>
      
      <div class="profile-wrapper">
        <img src="https://i.pravatar.cc/150?img=11" alt="Profile" class="rounded-circle" width="40" height="40">
      </div>
    </div>

    {% block page_content %}
    {% endblock %}

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  {% block javascript %}{% endblock %}
</body>
</html>
